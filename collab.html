<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting to IAM...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let collab;
            for(let setting of location.search.substring(1).split("&")){
                document.cookie=setting+";samesite=none;secure";
                if(setting.startsWith("clb-collab-id"))
                    collab=setting.substring(14);
            }
            location.href="https://iam.ebrains.eu/auth/realms/hbp/protocol/openid-connect/auth?response_type=code&login=true&client_id=meshview&redirect_uri=https://meshview.apps.hbp.eu/token.php&scope=profile+email+team&state="+collab;
        </script>
    </head>
    <body>
        Redirecting to IAM...
    </body>
</html>
